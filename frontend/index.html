<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Online - TechStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-scale { transform: scale(0.95); opacity: 0; transition: all 0.2s ease-out; }
        .modal-active .modal-scale { transform: scale(1); opacity: 1; }
        
        /* Custom Scrollbar cho menu ngang mobile */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 font-sans">

    <nav class="bg-yellow-400 text-gray-900 shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold cursor-pointer flex items-center gap-2 hover:text-white transition" onclick="showSection('home')">
                <i class="fa-solid fa-mobile-screen-button"></i> TechStore
            </h1>
            
            <div class="flex items-center gap-4">
                <button onclick="showSection('cart')" class="relative hover:text-white transition p-2">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </button>
                
                <div id="nav-buttons" class="flex items-center gap-3"></div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 mt-4 mb-20">

        <div id="section-home" class="block animate-fade-in">
            
            <div class="mb-6 overflow-x-auto hide-scrollbar">
                <div class="flex space-x-3 min-w-max pb-2">
                    <button onclick="setFilter('featured')" id="btn-filter-featured" class="filter-btn flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-full shadow-sm hover:border-yellow-400 hover:text-yellow-600 transition font-medium text-gray-700">
                        <i class="fa-solid fa-star text-yellow-500"></i> Nổi bật
                    </button>
                    <button onclick="setFilter('bestseller')" id="btn-filter-bestseller" class="filter-btn flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-full shadow-sm hover:border-yellow-400 hover:text-yellow-600 transition font-medium text-gray-700">
                        <i class="fa-solid fa-fire text-red-500"></i> Bán chạy
                    </button>
                    <button onclick="setFilter('discount')" id="btn-filter-discount" class="filter-btn flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-full shadow-sm hover:border-yellow-400 hover:text-yellow-600 transition font-medium text-gray-700">
                        <i class="fa-solid fa-percent text-orange-500"></i> Giảm giá
                    </button>
                    <button onclick="setFilter('new')" id="btn-filter-new" class="filter-btn flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-full shadow-sm hover:border-yellow-400 hover:text-yellow-600 transition font-medium text-gray-700">
                        <i class="fa-solid fa-clock text-blue-500"></i> Mới
                    </button>
                </div>
            </div>

            <div class="flex justify-between items-center mb-4">
                <h2 id="current-filter-title" class="text-xl font-bold text-gray-800 uppercase">Sản Phẩm Nổi Bật</h2>
                <button id="btn-add-product" onclick="showSection('add-product')" class="hidden bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 rounded-lg shadow transition flex items-center gap-2 text-sm">
                    <i class="fa-solid fa-plus"></i> Thêm
                </button>
            </div>
            
            <div id="product-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                </div>
        </div>

        <div id="section-cart" class="hidden animate-fade-in max-w-4xl mx-auto">
            <div class="flex items-center gap-3 mb-6">
                <button onclick="showSection('home')" class="text-gray-500 hover:text-yellow-600"><i class="fa-solid fa-arrow-left"></i> Tiếp tục mua sắm</button>
                <h2 class="text-2xl font-bold text-gray-800">| Giỏ Hàng</h2>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div id="cart-items" class="p-6 space-y-4">
                    <p class="text-center text-gray-500 py-8">Giỏ hàng đang trống.</p>
                </div>
                <div id="cart-footer" class="bg-gray-50 p-6 border-t flex flex-col md:flex-row justify-between items-center gap-4 hidden">
                    <div class="text-xl font-bold text-gray-700">Tổng cộng: <span id="cart-total" class="text-red-600 text-2xl ml-2">$0</span></div>
                    <button onclick="handleCheckout()" class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 px-8 py-3 rounded-lg font-bold shadow-lg transform hover:-translate-y-1 transition w-full md:w-auto uppercase">
                        Đặt hàng ngay
                    </button>
                </div>
            </div>
        </div>

        <div id="section-login" class="hidden animate-fade-in max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Đăng Nhập</h2>
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block mb-2 font-medium text-gray-600">Username</label>
                    <input type="text" id="login-username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 outline-none" required>
                </div>
                <div class="mb-6">
                    <label class="block mb-2 font-medium text-gray-600">Password</label>
                    <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 outline-none" required>
                </div>
                <button type="submit" class="w-full bg-yellow-400 text-gray-900 py-3 rounded-lg font-bold hover:bg-yellow-500 transition">Đăng Nhập</button>
            </form>
            <p class="mt-4 text-center text-sm">Chưa có tài khoản? <a href="#" onclick="showSection('register')" class="text-blue-600 font-bold hover:underline">Đăng ký</a></p>
        </div>

        <div id="section-register" class="hidden animate-fade-in max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Đăng Ký</h2>
            <form onsubmit="handleRegister(event)">
                <div class="space-y-4">
                    <input type="text" id="reg-username" placeholder="Username" class="w-full p-3 border rounded-lg" required>
                    <input type="password" id="reg-password" placeholder="Password" class="w-full p-3 border rounded-lg" required>
                    <input type="email" id="reg-email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                    <input type="text" id="reg-phone" placeholder="Số điện thoại" class="w-full p-3 border rounded-lg" required>
                </div>
                <button type="submit" class="mt-6 w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">Đăng Ký</button>
            </form>
            <p class="mt-4 text-center text-sm">Đã có tài khoản? <a href="#" onclick="showSection('login')" class="text-blue-600 font-bold hover:underline">Đăng nhập</a></p>
        </div>

        <div id="section-add-product" class="hidden animate-fade-in max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Thêm Sản Phẩm</h2>
            <form onsubmit="handleAddProduct(event)">
                <div class="space-y-4">
                    <input type="text" id="prod-name" placeholder="Tên sản phẩm" class="w-full p-3 border rounded-lg" required>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="prod-price" placeholder="Giá bán ($)" class="w-full p-3 border rounded-lg" required>
                        <input type="number" id="prod-orig-price" placeholder="Giá gốc (Optional)" class="w-full p-3 border rounded-lg">
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="prod-featured" class="w-5 h-5">
                        <label>Là sản phẩm nổi bật?</label>
                    </div>
                    <textarea id="prod-desc" placeholder="Mô tả" class="w-full p-3 border rounded-lg h-24"></textarea>
                    <input type="text" id="prod-image" placeholder="Link Ảnh (URL)" class="w-full p-3 border rounded-lg">
                </div>
                <div class="flex gap-4 mt-6">
                    <button type="button" onclick="showSection('home')" class="w-1/3 bg-gray-200 py-3 rounded-lg font-bold">Hủy</button>
                    <button type="submit" class="w-2/3 bg-blue-600 text-white py-3 rounded-lg font-bold">Lưu</button>
                </div>
            </form>
        </div>

    </main>

    <div id="modal-add-cart" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50 flex transition-opacity duration-300">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-96 transform modal-scale relative">
            <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"><i class="fa-solid fa-times text-xl"></i></button>
            <h3 class="text-xl font-bold mb-2 text-gray-800">Thêm vào giỏ</h3>
            <p id="modal-p-name" class="font-semibold text-lg text-gray-800 line-clamp-2">Loading...</p>
            <p id="modal-p-price" class="text-red-600 font-bold text-xl mt-1 mb-4">$0</p>
            <div class="flex items-center gap-3 mb-6">
                <button onclick="changeQty(-1)" class="w-10 h-10 bg-gray-100 font-bold rounded">-</button>
                <input type="number" id="modal-qty" value="1" min="1" class="w-16 h-10 text-center border font-bold">
                <button onclick="changeQty(1)" class="w-10 h-10 bg-gray-100 font-bold rounded">+</button>
            </div>
            <button onclick="confirmAddToCart()" class="w-full bg-yellow-400 text-gray-900 py-3 rounded-lg font-bold shadow uppercase">Xác Nhận</button>
        </div>
    </div>

    <script>
        const API_URL = "https://cuahangonline.onrender.com"; // Đổi link này nếu chạy local
        let currentUser = null;
        let token = localStorage.getItem('access_token');
        let cart = { items: [], total: 0 };
        let selectedProductId = null;
        let currentFilter = 'featured'; // Mặc định là nổi bật

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            setFilter('featured'); // Load mặc định
        });

        // --- FILTER LOGIC ---
        function setFilter(type) {
            currentFilter = type;
            // Update UI Button style
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-yellow-100', 'border-yellow-400', 'text-yellow-700');
                btn.classList.add('bg-white', 'text-gray-700');
            });
            
            const activeBtn = document.getElementById(`btn-filter-${type}`);
            if(activeBtn) {
                activeBtn.classList.remove('bg-white', 'text-gray-700');
                activeBtn.classList.add('bg-yellow-100', 'border-yellow-400', 'text-yellow-700');
            }

            // Update Title
            const titles = {
                'featured': 'Sản Phẩm Nổi Bật',
                'bestseller': 'Sản Phẩm Bán Chạy',
                'discount': 'Đang Giảm Giá Sốc',
                'new': 'Sản Phẩm Mới Về'
            };
            document.getElementById('current-filter-title').innerText = titles[type];

            loadProducts();
        }

        // --- AUTH ---
        async function checkLoginStatus() {
            token = localStorage.getItem('access_token');
            const navButtons = document.getElementById('nav-buttons');
            const btnAddProduct = document.getElementById('btn-add-product');
            const cartCount = document.getElementById('cart-count');

            if (token) {
                try {
                    const response = await axios.get(`${API_URL}/users/me`, { headers: { Authorization: `Bearer ${token}` } });
                    currentUser = response.data;
                    navButtons.innerHTML = `
                        <div class="hidden md:block mr-2 text-right">
                            <div class="text-sm font-bold">${currentUser.username}</div>
                            <div class="text-xs uppercase">${currentUser.role}</div>
                        </div>
                        <button onclick="logout()" class="text-sm text-red-500 font-bold hover:bg-red-50 p-1 rounded">Thoát</button>
                    `;
                    if (currentUser.role === 'admin') btnAddProduct.classList.remove('hidden');
                    loadCart();
                } catch (error) { logout(); }
            } else {
                navButtons.innerHTML = `
                    <button onclick="showSection('login')" class="font-bold hover:text-white mr-2">Đăng Nhập</button>
                    <button onclick="showSection('register')" class="bg-white text-yellow-600 px-3 py-1 rounded font-bold shadow">Đăng Ký</button>
                `;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('username', document.getElementById('login-username').value);
            formData.append('password', document.getElementById('login-password').value);
            try {
                const res = await axios.post(`${API_URL}/token`, formData);
                localStorage.setItem('access_token', res.data.access_token);
                showSection('home');
                checkLoginStatus();
            } catch (err) { alert("Sai tài khoản/mật khẩu"); }
        }

        async function handleRegister(e) {
            e.preventDefault();
            try {
                await axios.post(`${API_URL}/register`, {
                    username: document.getElementById('reg-username').value,
                    password: document.getElementById('reg-password').value,
                    email: document.getElementById('reg-email').value,
                    phone: document.getElementById('reg-phone').value
                });
                alert("Đăng ký thành công!"); showSection('login');
            } catch (err) { alert("Lỗi đăng ký"); }
        }

        function logout() { localStorage.removeItem('access_token'); location.reload(); }

        // --- PRODUCTS ---
        async function loadProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = `<div class="col-span-full text-center py-10"><div class="animate-spin rounded-full h-10 w-10 border-b-2 border-yellow-500 mx-auto"></div></div>`;
            
            try {
                // Gọi API với tham số filter_type
                const res = await axios.get(`${API_URL}/products`, {
                    params: { filter_type: currentFilter }
                });
                
                list.innerHTML = '';
                if(res.data.length === 0) {
                    list.innerHTML = `<p class="col-span-full text-center text-gray-500 py-10">Không tìm thấy sản phẩm nào.</p>`;
                    return;
                }

                const backupImage = 'https://cdn.tgdd.vn/Products/Images/42/305658/iphone-15-pro-max-blue-thumbnew-600x600.jpg';

                res.data.forEach(p => {
                    // Tính % giảm giá
                    let discountBadge = '';
                    let priceDisplay = `<span class="text-red-600 font-bold text-lg">$${p.price}</span>`;
                    
                    if (p.original_price && p.original_price > p.price) {
                        const percent = Math.round(((p.original_price - p.price) / p.original_price) * 100);
                        discountBadge = `<span class="absolute top-2 left-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded shadow-sm z-10">Giảm ${percent}%</span>`;
                        priceDisplay = `
                            <span class="text-red-600 font-bold text-lg">$${p.price}</span>
                            <span class="text-gray-400 text-sm line-through ml-1">$${p.original_price}</span>
                        `;
                    } else if (currentFilter === 'new') {
                         discountBadge = `<span class="absolute top-2 left-2 bg-blue-500 text-white text-xs font-bold px-2 py-1 rounded shadow-sm z-10">Mới</span>`;
                    }

                    // Nút xóa cho Admin
                    const deleteBtn = (currentUser?.role === 'admin') 
                        ? `<button onclick="deleteProduct(${p.id})" class="absolute top-2 right-2 bg-gray-100 text-gray-500 p-1.5 rounded-full hover:bg-red-100 hover:text-red-500 z-10"><i class="fa-solid fa-trash"></i></button>` : '';

                    list.innerHTML += `
                        <div class="bg-white rounded-lg shadow-sm hover:shadow-lg transition duration-300 relative overflow-hidden group border border-gray-100 flex flex-col pb-2">
                            ${discountBadge}
                            ${deleteBtn}
                            <div class="h-44 flex items-center justify-center overflow-hidden relative cursor-pointer" onclick="openAddToCartModal(${p.id}, '${p.name.replace(/'/g, "\\'")}', ${p.price})">
                                <img src="${p.image_url || backupImage}" onerror="this.src='${backupImage}'" alt="${p.name}" class="w-full h-full object-contain p-2 group-hover:scale-105 transition duration-500">
                            </div>
                            <div class="px-3 pt-2 flex flex-col flex-grow">
                                <h3 class="font-semibold text-sm text-gray-800 mb-1 line-clamp-2 min-h-[2.5rem] leading-tight" title="${p.name}">${p.name}</h3>
                                <div class="mb-2">${priceDisplay}</div>
                                
                                <div class="mt-auto">
                                    <div class="flex items-center text-xs text-yellow-500 mb-2">
                                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                                        <span class="text-gray-400 ml-1">(${p.sold_count || 0} đã bán)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                list.innerHTML = `<p class="col-span-full text-center text-red-500">Lỗi kết nối server!</p>`;
            }
        }

        async function handleAddProduct(e) {
            e.preventDefault();
            if (!token) return;
            try {
                await axios.post(`${API_URL}/products`, {
                    name: document.getElementById('prod-name').value,
                    price: parseFloat(document.getElementById('prod-price').value),
                    original_price: parseFloat(document.getElementById('prod-orig-price').value) || null,
                    is_featured: document.getElementById('prod-featured').checked,
                    description: document.getElementById('prod-desc').value,
                    image_url: document.getElementById('prod-image').value
                }, { headers: { Authorization: `Bearer ${token}` }});
                alert("Đã thêm sản phẩm!"); showSection('home'); loadProducts(); e.target.reset();
            } catch (err) { alert("Lỗi thêm sản phẩm"); }
        }

        async function deleteProduct(id) {
            if(!confirm("Xóa sản phẩm này?")) return;
            try { await axios.delete(`${API_URL}/products/${id}`, { headers: { Authorization: `Bearer ${token}` }}); loadProducts(); } 
            catch (err) { alert("Lỗi xóa"); }
        }

        // --- CART & MODAL ---
        function openAddToCartModal(id, name, price) {
            if (!currentUser) { if(confirm("Đăng nhập để mua hàng?")) showSection('login'); return; }
            selectedProductId = id;
            document.getElementById('modal-p-name').innerText = name;
            document.getElementById('modal-p-price').innerText = '$' + price;
            document.getElementById('modal-qty').value = 1;
            const modal = document.getElementById('modal-add-cart');
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('modal-active'), 10);
        }

        function closeModal() {
            const modal = document.getElementById('modal-add-cart');
            modal.classList.remove('modal-active');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }

        function changeQty(amount) {
            const input = document.getElementById('modal-qty');
            let val = parseInt(input.value) + amount;
            if (val >= 1) input.value = val;
        }

        async function confirmAddToCart() {
            if(!selectedProductId) return;
            const qty = parseInt(document.getElementById('modal-qty').value);
            try {
                await axios.post(`${API_URL}/cart`, { product_id: selectedProductId, quantity: qty }, { headers: { Authorization: `Bearer ${token}` } });
                alert("Đã thêm vào giỏ!"); closeModal(); loadCart();
            } catch (err) { alert("Lỗi thêm giỏ hàng"); }
        }

        async function loadCart() {
            if (!token) return;
            try {
                const res = await axios.get(`${API_URL}/cart`, { headers: { Authorization: `Bearer ${token}` }});
                cart = res.data;
                const items = cart.items || [];
                document.getElementById('cart-count').innerText = items.reduce((sum, i) => sum + i.quantity, 0);
                document.getElementById('cart-count').classList.toggle('hidden', items.length === 0);
                document.getElementById('cart-footer').classList.toggle('hidden', items.length === 0);
                document.getElementById('cart-total').innerText = `$${cart.total.toFixed(2)}`;
                
                const cartDiv = document.getElementById('cart-items');
                if (items.length === 0) {
                    cartDiv.innerHTML = `<p class="text-center text-gray-500 py-8">Giỏ hàng trống.</p>`;
                } else {
                    cartDiv.innerHTML = items.map(i => `
                        <div class="flex justify-between items-center border-b pb-2 last:border-0">
                            <div><div class="font-bold">${i.product_name}</div><div class="text-sm text-gray-500">$${i.product_price} x ${i.quantity}</div></div>
                            <div class="font-bold text-red-600">$${(i.product_price * i.quantity).toFixed(2)}</div>
                        </div>
                    `).join('');
                }
            } catch (err) {}
        }

        async function handleCheckout() {
            if (!cart.items.length) return;
            try {
                const res = await axios.post(`${API_URL}/orders`, { shipping_address: "Default" }, { headers: { Authorization: `Bearer ${token}` }});
                alert(`Đặt hàng thành công! Mã đơn: #${res.data.order_id}`); loadCart(); showSection('home');
            } catch (err) { alert("Lỗi thanh toán"); }
        }

        function showSection(id) {
            ['home', 'login', 'register', 'add-product', 'cart'].forEach(s => document.getElementById(`section-${s}`).classList.add('hidden'));
            document.getElementById(`section-${id}`).classList.remove('hidden');
            if (id === 'home') loadProducts();
        }
    </script>
</body>
</html>
