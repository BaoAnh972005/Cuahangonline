<!DOCTYPE html>

<body class="bg-gray-50 min-h-screen text-gray-800 font-sans">

    <main class="container mx-auto p-4 mt-4 mb-20">

        <div id="section-cart" class="hidden animate-fade-in max-w-4xl mx-auto">

            <div class="bg-white rounded-lg shadow-md overflow-hidden">

                    <div class="text-xl font-bold text-gray-700">T·ªïng c·ªông: <span id="cart-total" class="text-indigo-600 text-2xl ml-2">$0</span></div>
                    <button onclick="handleCheckout()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-bold shadow-lg transform hover:-translate-y-1 transition w-full md:w-auto">

        <div id="section-login" class="hidden animate-fade-in max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ƒêƒÉng Nh·∫≠p</h2>
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block mb-2 font-medium text-gray-600">T√™n ƒëƒÉng nh·∫≠p</label>
                    <input type="text" id="login-username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                </div>
                <div class="mb-6">

                    <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">ƒêƒÉng Nh·∫≠p</button>
            </form>
            <p class="mt-4 text-center text-sm">Ch∆∞a c√≥ t√†i kho·∫£n? <a href="#" onclick="showSection('register')" class="text-indigo-600 font-bold hover:underline">ƒêƒÉng k√Ω ngay</a></p>
        </div>

        <div id="section-register" class="hidden animate-fade-in max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ƒêƒÉng K√Ω Th√†nh Vi√™n</h2>
            <form onsubmit="handleRegister(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block mb-1 text-sm font-bold text-gray-600">Username</label>
                        <input type="text" id="reg-username" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>

                    <div>

                    <div>

                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-bold text-gray-600">S·ªë ƒëi·ªán tho·∫°i</label>
                        <input type="text" id="reg-phone" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
                    </div>
                </div>
                <button type="submit" class="mt-6 w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">ƒêƒÉng K√Ω Ngay</button>
            </form>
            <p class="mt-4 text-center text-sm">ƒê√£ c√≥ t√†i kho·∫£n? <a href="#" onclick="showSection('login')" class="text-indigo-600 font-bold hover:underline">ƒêƒÉng nh·∫≠p</a></p>
        </div>

        <div id="section-add-product" class="hidden animate-fade-in max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Th√™m S·∫£n Ph·∫©m M·ªõi</h2>
            <form onsubmit="handleAddProduct(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block mb-1 font-medium">T√™n s·∫£n ph·∫©m</label>
                        <input type="text" id="prod-name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" required>
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Gi√° b√°n ($)</label>
                        <input type="number" id="prod-price" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" required>
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">M√¥ t·∫£</label>

                    </div>
                </div>
                <div class="flex gap-4 mt-6">
                    <button type="button" onclick="showSection('home')" class="w-1/3 bg-gray-200 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-300">H·ªßy</button>
                    <button type="submit" class="w-2/3 bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700 transition">L∆∞u S·∫£n Ph·∫©m</button>
                </div>
            </form>
        </div>

    </main>

    <script>
        // C·∫§U H√åNH API: ƒê·ªÉ tr·ªëng "" n·∫øu Backend v√† Frontend c√πng domain (v√≠ d·ª• tr√™n Vercel/Render)
        // N·∫øu ch·∫°y local frontend ri√™ng, backend ri√™ng th√¨ ƒëi·ªÅn: "http://127.0.0.1:8000"
        const API_URL = ""; 
        
        let currentUser = null;
        let token = localStorage.getItem('access_token');
        let cart = { items: [], total: 0 }; // L∆∞u √Ω: Backend tr·∫£ v·ªÅ 'total' ch·ª© kh√¥ng ph·∫£i 'total_price' trong cart endpoint

        // --- KH·ªûI CH·∫†Y ---
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            loadProducts();
        });

        // --- AUTHENTICATION ---
        async function checkLoginStatus() {
            token = localStorage.getItem('access_token');
            const navButtons = document.getElementById('nav-buttons');
            const btnAddProduct = document.getElementById('btn-add-product');
            const cartCount = document.getElementById('cart-count');

            if (token) {
                try {
                    const response = await axios.get(`${API_URL}/users/me`, {
                        headers: { Authorization: `Bearer ${token}` }
                    });
                    currentUser = response.data;

                    navButtons.innerHTML = `
                        <div class="hidden md:flex flex-col items-end mr-2">
                            <span class="text-sm font-bold">${currentUser.username}</span>
                            <span class="text-xs text-indigo-200 uppercase">${currentUser.role}</span>
                        </div>
                        <button onclick="logout()" class="text-sm bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition shadow">
                            <i class="fa-solid fa-sign-out-alt"></i>
                        </button>
                    `;

                    if (currentUser.role === 'admin') btnAddProduct.classList.remove('hidden');
                    else btnAddProduct.classList.add('hidden');
                    
                    loadCart();

                } catch (error) {
                    console.log("Token invalid or expired");
                    logout();
                }
            } else {
                navButtons.innerHTML = `
                    <button onclick="showSection('login')" class="text-sm font-bold text-white hover:text-indigo-200 mr-4 transition">ƒêƒÉng Nh·∫≠p</button>
                    <button onclick="showSection('register')" class="bg-white text-indigo-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-gray-100 shadow transition">ƒêƒÉng K√Ω</button>
                `;
                btnAddProduct.classList.add('hidden');
                cartCount.classList.add('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Backend d√πng OAuth2PasswordRequestForm n√™n c·∫ßn g·ª≠i d·∫°ng form-data
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const res = await axios.post(`${API_URL}/token`, formData);
                localStorage.setItem('access_token', res.data.access_token);
                alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng! üîì");
                showSection('home');
                checkLoginStatus();
            } catch (err) {
                alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
                console.error(err);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            try {
                await axios.post(`${API_URL}/register`, {
                    username: document.getElementById('reg-username').value,
                    password: document.getElementById('reg-password').value,
                    email: document.getElementById('reg-email').value,
                    phone: document.getElementById('reg-phone').value
                });
                alert("ƒêƒÉng k√Ω th√†nh c√¥ng! H√£y ƒëƒÉng nh·∫≠p.");
                showSection('login');
            } catch (err) {
                alert("L·ªói ƒëƒÉng k√Ω: " + (err.response?.data?.detail || "T√™n ƒëƒÉng nh·∫≠p c√≥ th·ªÉ ƒë√£ t·ªìn t·∫°i"));
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            location.reload();
        }

        // --- PRODUCTS ---
        async function loadProducts() {
            try {
                const res = await axios.get(`${API_URL}/products`);
                const list = document.getElementById('product-list');
                list.innerHTML = '';
                
                if(res.data.length === 0) {
                    list.innerHTML = `<p class="col-span-full text-center text-gray-500 py-10">Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o ƒë∆∞·ª£c b√°n.</p>`;
                    return;
                }

                res.data.forEach(p => {
                    // N√∫t x√≥a ch·ªâ hi·ªán v·ªõi Admin
                    const deleteBtn = (currentUser?.role === 'admin') 
                        ? `<button onclick="deleteProduct(${p.id})" class="absolute top-2 right-2 bg-white text-red-500 p-2 rounded-full shadow hover:bg-red-50 transition z-10"><i class="fa-solid fa-trash"></i></button>` : '';

                    list.innerHTML += `
                        <div class="bg-white rounded-xl shadow hover:shadow-2xl transition duration-300 relative overflow-hidden group border border-gray-100">
                            ${deleteBtn}
                            <div class="h-48 bg-gray-100 flex items-center justify-center text-6xl text-gray-300 group-hover:scale-105 transition duration-500">
                                <img src="${p.image_url || 'https://via.placeholder.com/300'}" alt="${p.name}" class="w-full h-full object-cover">
                            </div>
                            <div class="p-5">
                                <h3 class="font-bold text-lg text-gray-800 mb-1 truncate" title="${p.name}">${p.name}</h3>
                                <p class="text-gray-500 text-sm h-10 overflow-hidden mb-3 line-clamp-2">${p.description || 'S·∫£n ph·∫©m ch√≠nh h√£ng'}</p>
                                <div class="flex justify-between items-center mt-4">
                                    <span class="text-indigo-600 font-extrabold text-xl">$${p.price}</span>
                                    <button onclick="addToCart(${p.id})" class="bg-indigo-600 text-white px-3 py-2 rounded-lg hover:bg-indigo-700 transition active:scale-95 shadow-md flex items-center gap-2">
                                        <i class="fa-solid fa-cart-plus"></i> Th√™m
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error(err);
                document.getElementById('product-list').innerHTML = `<p class="col-span-full text-center text-red-500">L·ªói k·∫øt n·ªëi server!</p>`;
            }
        }

        async function handleAddProduct(e) {
            e.preventDefault();
            if (!token) return alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p!");
            
            try {
                await axios.post(`${API_URL}/products`, {
                    name: document.getElementById('prod-name').value,
                    price: parseFloat(document.getElementById('prod-price').value),
                    description: document.getElementById('prod-desc').value
                }, { headers: { Authorization: `Bearer ${token}` }});
                
                alert("ƒê√£ th√™m s·∫£n ph·∫©m! ‚úÖ");
                showSection('home');
                loadProducts();
                // Reset form
                e.target.reset();
            } catch (err) { 
                alert("L·ªói th√™m s·∫£n ph·∫©m (Ch·ªâ Admin m·ªõi c√≥ quy·ªÅn)"); 
            }
        }

        async function deleteProduct(id) {
            if(!confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a s·∫£n ph·∫©m n√†y?")) return;
            try {
                await axios.delete(`${API_URL}/products/${id}`, { headers: { Authorization: `Bearer ${token}` }});
                loadProducts();
            } catch (err) { alert("L·ªói x√≥a s·∫£n ph·∫©m"); }
        }

        // --- CART & CHECKOUT ---
        async function loadCart() {
            if (!token) return;
            try {
                const res = await axios.get(`${API_URL}/cart`, { headers: { Authorization: `Bearer ${token}` }});
                cart = res.data; // Backend tr·∫£ v·ªÅ { items: [...], total: ... }
                updateCartUI();
            } catch (err) { console.error("L·ªói load cart"); }
        }

        async function addToCart(productId) {
            if (!currentUser) {
                if(confirm("Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ mua h√†ng!")) showSection('login');
                return;
            }
            try {
                // Backend tr·∫£ v·ªÅ message v√† item_id
                await axios.post(`${API_URL}/cart`, { product_id: productId, quantity: 1 }, { headers: { Authorization: `Bearer ${token}` }});
                
                // Hi·ªáu ·ª©ng th√¥ng b√°o nh·ªè (Toast) thay v√¨ alert
                const btn = event.target.closest('button');
                const originalContent = btn.innerHTML;
                btn.innerHTML = `<i class="fa-solid fa-check"></i> ƒê√£ th√™m`;
                btn.classList.replace('bg-indigo-600', 'bg-green-600');
                
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.replace('bg-green-600', 'bg-indigo-600');
                }, 1500);

                loadCart(); // Reload ƒë·ªÉ c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng
            } catch (err) { 
                alert("L·ªói th√™m v√†o gi·ªè"); 
            }
        }

        function updateCartUI() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');
            const cartFooter = document.getElementById('cart-footer');
            const cartCountBadge = document.getElementById('cart-count');

            const items = cart.items || [];
            const total = cart.total || 0;

            // Update Badge
            const totalItems = items.reduce((sum, item) => sum + item.quantity, 0);
            if (totalItems > 0) {
                cartCountBadge.innerText = totalItems;
                cartCountBadge.classList.remove('hidden');
            } else {
                cartCountBadge.classList.add('hidden');
            }

            // Render List
            if (items.length === 0) {
                cartItemsDiv.innerHTML = `
                    <div class="text-center py-10 flex flex-col items-center">
                        <i class="fa-solid fa-basket-shopping text-6xl text-gray-200 mb-4"></i>
                        <p class="text-gray-500">Gi·ªè h√†ng tr·ªëng tr∆°n!</p>
                        <button onclick="showSection('home')" class="mt-4 text-indigo-600 font-bold hover:underline">Mua s·∫Øm ngay</button>
                    </div>`;
                cartFooter.classList.add('hidden');
                return;
            }

            cartFooter.classList.remove('hidden');
            cartTotalSpan.innerText = `$${total.toFixed(2)}`;
            
            cartItemsDiv.innerHTML = items.map(item => `
                <div class="flex justify-between items-center border-b border-gray-100 pb-4 last:border-0 hover:bg-gray-50 p-2 rounded transition">
                    <div class="flex items-center gap-4">
                        <div class="h-16 w-16 bg-gray-100 rounded-lg flex items-center justify-center text-2xl border">üì¶</div>
                        <div>
                            <h4 class="font-bold text-gray-800">${item.product_name}</h4>
                            <p class="text-sm text-gray-500">
                                ƒê∆°n gi√°: $${item.product_price} </p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-indigo-600 text-lg">$${(item.product_price * item.quantity).toFixed(2)}</div>
                        <div class="text-xs text-gray-400">x${item.quantity}</div>
                    </div>
                </div>
            `).join('');
        }

        async function handleCheckout() {
            if (!cart.items || cart.items.length === 0) return;
            
            const btn = document.querySelector('#cart-footer button');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...`;
            btn.disabled = true;

            try {
                // S·ª¨A L·ªñI: G·ªçi ƒë√∫ng API /orders trong Backend Python ƒë√£ cung c·∫•p
                const res = await axios.post(`${API_URL}/orders`, 
                    { shipping_address: "ƒê·ªãa ch·ªâ m·∫∑c ƒë·ªãnh" }, // G·ª≠i k√®m ƒë·ªãa ch·ªâ gi·∫£ l·∫≠p ƒë·ªÉ API kh√¥ng l·ªói
                    { headers: { Authorization: `Bearer ${token}` } }
                );
                
                // Backend s·∫Ω t·∫°o order v√† x√≥a cart
                alert(`üéâ ƒê·∫∂T H√ÄNG TH√ÄNH C√îNG!\nM√£ ƒë∆°n: #${res.data.order_id}`);
                
                // Reset giao di·ªán
                loadCart(); 
                showSection('home');
                
            } catch (err) {
                console.error(err);
                alert("L·ªói thanh to√°n: " + (err.response?.data?.detail || "L·ªói server"));
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // --- NAVIGATION ---
        function showSection(id) {
            ['home', 'login', 'register', 'add-product', 'cart'].forEach(s => {
                const el = document.getElementById(`section-${s}`);
                if(el) el.classList.add('hidden');
            });
            const target = document.getElementById(`section-${id}`);
            if(target) target.classList.remove('hidden');
            
            window.scrollTo(0, 0);

            if (id === 'home') loadProducts();
            if (id === 'cart') loadCart();
        }
    </script>
</body>
</html>
