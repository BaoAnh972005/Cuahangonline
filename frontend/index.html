<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<body class="bg-gray-50 min-h-screen text-gray-800">

    <nav class="bg-indigo-600 text-white shadow-lg sticky top-0 z-50">

    <main class="container mx-auto p-4 mt-4 mb-20">

        <div id="section-home" class="block animate-fade-in">

                <button id="btn-add-product" onclick="showSection('add-product')" class="hidden bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow transition">
                    <i class="fa-solid fa-plus"></i> Th√™m SP (Admin)

            </div>
            
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="text-center col-span-full py-10">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
                    <p class="mt-2 text-gray-500">ƒêang t·∫£i s·∫£n ph·∫©m...</p>

            </div>
        </div>

        <div id="section-cart" class="hidden max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-indigo-700">üõí Gi·ªè H√†ng C·ªßa B·∫°n</h2>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div id="cart-items" class="p-6 space-y-4">
                    <p class="text-center text-gray-500">Gi·ªè h√†ng ƒëang tr·ªëng.</p>
                </div>
                <div id="cart-footer" class="bg-gray-50 p-6 border-t flex flex-col md:flex-row justify-between items-center gap-4 hidden">
                    <div class="text-xl font-bold">T·ªïng c·ªông: <span id="cart-total" class="text-indigo-600">$0</span></div>
                    <button onclick="handleCheckout()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-bold shadow-lg transform hover:-translate-y-1 transition w-full md:w-auto">
                        Thanh to√°n ngay (Stripe) üí≥
                    </button>

            </div>
        </div>

        <div id="section-login" class="hidden max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ƒêƒÉng Nh·∫≠p</h2>
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block mb-2 font-medium">T√™n ƒëƒÉng nh·∫≠p</label>
                    <input type="text" id="login-username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
                </div>
                <div class="mb-6">
                    <label class="block mb-2 font-medium">M·∫≠t kh·∫©u</label>
                    <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">ƒêƒÉng Nh·∫≠p</button>
            </form>
            <p class="mt-4 text-center text-sm">Ch∆∞a c√≥ t√†i kho·∫£n? <a href="#" onclick="showSection('register')" class="text-indigo-600 font-bold hover:underline">ƒêƒÉng k√Ω ngay</a></p>
        </div>

        <div id="section-register" class="hidden max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ƒêƒÉng K√Ω Th√†nh Vi√™n</h2>
            <form onsubmit="handleRegister(event)">
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block mb-1 text-sm font-bold">Username</label>
                        <input type="text" id="reg-username" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-bold">Password</label>
                        <input type="password" id="reg-password" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-bold">Email</label>
                        <input type="email" id="reg-email" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-bold">S·ªë ƒëi·ªán tho·∫°i</label>
                        <input type="text" id="reg-phone" class="w-full p-3 border rounded-lg" required>
                    </div>
                </div>
                <button type="submit" class="mt-6 w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">ƒêƒÉng K√Ω Ngay</button>
            </form>
            <p class="mt-4 text-center text-sm">ƒê√£ c√≥ t√†i kho·∫£n? <a href="#" onclick="showSection('login')" class="text-indigo-600 font-bold hover:underline">ƒêƒÉng nh·∫≠p</a></p>
        </div>

        <div id="section-add-product" class="hidden max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center">Th√™m S·∫£n Ph·∫©m M·ªõi</h2>
            <form onsubmit="handleAddProduct(event)">
                <div class="space-y-4">
                    <input type="text" id="prod-name" placeholder="T√™n s·∫£n ph·∫©m" class="w-full p-3 border rounded-lg" required>
                    <input type="number" id="prod-price" placeholder="Gi√° ($)" class="w-full p-3 border rounded-lg" required>
                    <textarea id="prod-desc" placeholder="M√¥ t·∫£ chi ti·∫øt..." class="w-full p-3 border rounded-lg h-32"></textarea>
                </div>
                <div class="flex gap-4 mt-6">
                    <button type="button" onclick="showSection('home')" class="w-1/3 bg-gray-200 text-gray-700 py-3 rounded-lg font-bold">H·ªßy</button>
                    <button type="submit" class="w-2/3 bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700">L∆∞u S·∫£n Ph·∫©m</button>
                </div>
            </form>
        </div>

    </main>

    <script>
        const API_URL = "https://cuahangonline.onrender.com"; // Link Backend c·ªßa b·∫°n
        let currentUser = null;
        let token = localStorage.getItem('access_token');
        let cart = { items: [], total_price: 0 };

        // --- KH·ªûI CH·∫†Y ---
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            loadProducts();
            
            // Ki·ªÉm tra xem c√≥ ph·∫£i v·ª´a thanh to√°n th√†nh c√¥ng v·ªÅ kh√¥ng?
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success')) {
                alert("üéâ THANH TO√ÅN TH√ÄNH C√îNG! C·∫£m ∆°n b·∫°n ƒë√£ mua h√†ng.");
                // C√≥ th·ªÉ g·ªçi API x√≥a gi·ªè h√†ng ·ªü ƒë√¢y n·∫øu mu·ªën
                window.history.replaceState({}, document.title, "/"); // X√≥a param tr√™n URL
            }
        });

        // --- AUTHENTICATION ---
        async function checkLoginStatus() {
            token = localStorage.getItem('access_token');
            const navButtons = document.getElementById('nav-buttons');
            const btnAddProduct = document.getElementById('btn-add-product');
            const cartCount = document.getElementById('cart-count');

            if (token) {
                try {
                    const response = await axios.get(`${API_URL}/users/me`, {
                        headers: { Authorization: `Bearer ${token}` }
                    });
                    currentUser = response.data;

                    navButtons.innerHTML = `
                        <span class="hidden md:inline text-sm font-medium mr-2">Hi, ${currentUser.username}</span>
                        <button onclick="logout()" class="text-sm bg-red-100 text-red-600 px-3 py-1 rounded hover:bg-red-200">Tho√°t</button>
                    `;

                    if (currentUser.role === 'admin') btnAddProduct.classList.remove('hidden');
                    
                    // Load gi·ªè h√†ng lu√¥n
                    loadCart();

                } catch (error) {
                    console.log("Token invalid");
                    logout();
                }
            } else {
                navButtons.innerHTML = `
                    <button onclick="showSection('login')" class="text-sm font-bold text-white hover:text-indigo-200 mr-4">ƒêƒÉng Nh·∫≠p</button>
                    <button onclick="showSection('register')" class="bg-white text-indigo-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-gray-100 shadow">ƒêƒÉng K√Ω</button>
                `;
                btnAddProduct.classList.add('hidden');
                cartCount.classList.add('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const res = await axios.post(`${API_URL}/token`, formData);
                localStorage.setItem('access_token', res.data.access_token);
                alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng! üîì");
                showSection('home');
                checkLoginStatus();
            } catch (err) {
                alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            try {
                await axios.post(`${API_URL}/register`, {
                    username: document.getElementById('reg-username').value,
                    password: document.getElementById('reg-password').value,
                    email: document.getElementById('reg-email').value,
                    phone: document.getElementById('reg-phone').value
                });
                alert("ƒêƒÉng k√Ω th√†nh c√¥ng! H√£y ƒëƒÉng nh·∫≠p.");
                showSection('login');
            } catch (err) {
                alert("L·ªói ƒëƒÉng k√Ω: " + (err.response?.data?.detail || "C√≥ l·ªói x·∫£y ra"));
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            location.reload();
        }

        // --- PRODUCTS ---
        async function loadProducts() {
            try {
                const res = await axios.get(`${API_URL}/products`);
                const list = document.getElementById('product-list');
                list.innerHTML = '';
                
                if(res.data.length === 0) {
                    list.innerHTML = `<p class="col-span-full text-center text-gray-500">Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o.</p>`;
                    return;
                }

                res.data.forEach(p => {
                    const deleteBtn = (currentUser?.role === 'admin') 
                        ? `<button onclick="deleteProduct(${p.id})" class="absolute top-2 right-2 text-red-400 hover:text-red-600"><i class="fa-solid fa-trash"></i></button>` : '';

                    list.innerHTML += `
                        <div class="bg-white rounded-xl shadow hover:shadow-xl transition relative overflow-hidden group">
                            ${deleteBtn}
                            <div class="h-48 bg-gray-100 flex items-center justify-center text-6xl text-gray-300">üì¶</div>
                            <div class="p-5">
                                <h3 class="font-bold text-lg text-gray-800 mb-1 truncate">${p.name}</h3>
                                <p class="text-gray-500 text-sm h-10 overflow-hidden mb-3">${p.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}</p>
                                <div class="flex justify-between items-center">
                                    <span class="text-indigo-600 font-bold text-xl">$${p.price}</span>
                                    <button onclick="addToCart(${p.id})" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition active:scale-95">
                                        <i class="fa-solid fa-cart-plus"></i> Th√™m
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error(err);
            }
        }

        async function handleAddProduct(e) {
            e.preventDefault();
            try {
                await axios.post(`${API_URL}/products`, {
                    name: document.getElementById('prod-name').value,
                    price: parseFloat(document.getElementById('prod-price').value),
                    description: document.getElementById('prod-desc').value
                }, { headers: { Authorization: `Bearer ${token}` }});
                
                alert("ƒê√£ th√™m s·∫£n ph·∫©m! ‚úÖ");
                showSection('home');
                loadProducts();
            } catch (err) { alert("L·ªói th√™m s·∫£n ph·∫©m"); }
        }

        async function deleteProduct(id) {
            if(!confirm("X√≥a s·∫£n ph·∫©m n√†y?")) return;
            try {
                await axios.delete(`${API_URL}/products/${id}`, { headers: { Authorization: `Bearer ${token}` }});
                loadProducts();
            } catch (err) { alert("L·ªói x√≥a"); }
        }

        // --- CART & CHECKOUT (PH·∫¶N QUAN TR·ªåNG NH·∫§T) ---
        async function loadCart() {
            if (!token) return;
            try {
                const res = await axios.get(`${API_URL}/cart`, { headers: { Authorization: `Bearer ${token}` }});
                cart = res.data;
                updateCartUI();
            } catch (err) { console.error("L·ªói load cart"); }
        }

        async function addToCart(productId) {
            if (!currentUser) {
                alert("Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ mua h√†ng!");
                showSection('login');
                return;
            }
            try {
                await axios.post(`${API_URL}/cart`, { product_id: productId, quantity: 1 }, { headers: { Authorization: `Bearer ${token}` }});
                alert("ƒê√£ th√™m v√†o gi·ªè! üõí");
                loadCart(); // Reload ƒë·ªÉ c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng
            } catch (err) { alert("L·ªói th√™m v√†o gi·ªè"); }
        }

        function updateCartUI() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');
            const cartFooter = document.getElementById('cart-footer');
            const cartCountBadge = document.getElementById('cart-count');

            // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng tr√™n icon
            const totalItems = cart.items.reduce((sum, item) => sum + item.quantity, 0);
            if (totalItems > 0) {
                cartCountBadge.innerText = totalItems;
                cartCountBadge.classList.remove('hidden');
            } else {
                cartCountBadge.classList.add('hidden');
            }

            // Render list
            if (cart.items.length === 0) {
                cartItemsDiv.innerHTML = `<div class="text-center py-10"><i class="fa-solid fa-basket-shopping text-6xl text-gray-200 mb-4"></i><p>Gi·ªè h√†ng tr·ªëng tr∆°n!</p></div>`;
                cartFooter.classList.add('hidden');
                return;
            }

            cartFooter.classList.remove('hidden');
            cartTotalSpan.innerText = `$${cart.total_price}`;
            
            cartItemsDiv.innerHTML = cart.items.map(item => `
                <div class="flex justify-between items-center border-b pb-4 last:border-0">
                    <div class="flex items-center gap-4">
                        <div class="h-16 w-16 bg-gray-100 rounded flex items-center justify-center text-2xl">üì¶</div>
                        <div>
                            <h4 class="font-bold">${item.product_name}</h4>
                            <p class="text-sm text-gray-500">$${item.price} x ${item.quantity}</p>
                        </div>
                    </div>
                    <div class="font-bold text-indigo-600">$${item.price * item.quantity}</div>
                </div>
            `).join('');
        }

        async function handleCheckout() {
            if (cart.items.length === 0) return;
            
            const btn = document.querySelector('#cart-footer button');
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...`;
            btn.disabled = true;

            try {
                // G·ªçi API t·∫°o phi√™n thanh to√°n Stripe
                const res = await axios.post(`${API_URL}/orders/checkout`, {}, { headers: { Authorization: `Bearer ${token}` }});
                
                // Backend tr·∫£ v·ªÅ URL thanh to√°n, chuy·ªÉn h∆∞·ªõng ng∆∞·ªùi d√πng
                if (res.data.url) {
                    window.location.href = res.data.url;
                } else {
                    alert("L·ªói: Kh√¥ng l·∫•y ƒë∆∞·ª£c link thanh to√°n");
                    btn.disabled = false;
                    btn.innerHTML = `Thanh to√°n ngay (Stripe) üí≥`;
                }
            } catch (err) {
                console.error(err);
                alert("L·ªói khi thanh to√°n: " + (err.response?.data?.detail || "L·ªói server"));
                btn.disabled = false;
                btn.innerHTML = `Thanh to√°n ngay (Stripe) üí≥`;
            }
        }

        // --- NAVIGATION ---
        function showSection(id) {
            ['home', 'login', 'register', 'add-product', 'cart'].forEach(s => {
                document.getElementById(`section-${s}`).classList.add('hidden');
            });
            document.getElementById(`section-${id}`).classList.remove('hidden');
            
            if (id === 'home') loadProducts();
            if (id === 'cart') loadCart();
        }
    </script>
</body>
</html>
